<body>
    <div id="emoji"></div>
</body>

<script>

    var emojiList = ["âœˆï¸", "ğŸš£", "ğŸš", "ğŸï¸", "ğŸï¸", "ğŸ›´", "ğŸšœ", "ğŸš²", "ğŸš¢", "ğŸš‚", "ğŸšœ", "ğŸšŒ", "ğŸš—", "ğŸª‚", "ğŸ›¸"]
    var group1 = ["ğŸï¸", "ğŸï¸"]
    var group2 = ["ğŸš²", "ğŸš‚", "ğŸš¢", "ğŸšœ"]

    function delay(time) {
        return new Promise(resolve => setTimeout(resolve, time));
    }

    function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

    function addEmoji(emoji, duration = 10) {
        var newdiv = document.createElement('div');
        newdiv.classList.add("emoji");
        newdiv.innerHTML = emoji;
        if (group1.includes(emoji)) {
            newdiv.style.animation = "ğŸï¸ 10s linear forwards"
            newdiv.classList.add("ğŸï¸");
        }
        else if (group2.includes(emoji)) {
            newdiv.style.animation = "ğŸš² 10s linear forwards"
            newdiv.classList.add("ğŸš²");
        }
        else {
            newdiv.style.animation = emoji + " 10s linear forwards"
            newdiv.classList.add(emoji);
        }

        document.body.appendChild(newdiv);
        delay(duration * 1000).then(() => {
            document.body.removeChild(newdiv);
        });
    }

    ComfyJS.onCommand = (user, command, message, flags, extra) => {
        if (command === "transport") {
            var randEmoji = emojiList[randInt(0, emojiList.length - 1)]
            addEmoji(randEmoji);
            if (randEmoji == "ğŸšŒ") {
                addEmoji("ğŸ™â€â™€ï¸", 8)
            }

            if (randEmoji == "ğŸ›¸") {
                addEmoji("ğŸ„", 8)
            }
        }
    }

    nomChaineTwitch = "TotoroPHD"  // METTEZ ICI LE NOM DE VOTRE CHAINE TWITCH
    ComfyJS.Init(nomChaineTwitch)

</script>
