    String.prototype.isLatin = function () { return this == this.latinise() }

    function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

    let _APP = null;

    window.addEventListener('DOMContentLoaded', () => {
        _APP = new LSystemDemo();
    });

    const _LEAFCOLORS = ["#207317", "#f29a0c", "#d678d3", "#7be87f", "#f25a80", "#1f8f86", "#8f1f48"]

    const _PRESETS = [
        {
            axiom: 'X',
            rules: [
                ['F', 'FF'],
                ['X', 'F+[-F-XF-X][+FF][--XF[+X]][++F-X]'],
            ]
        },
        {
            axiom: 'FX',
            rules: [
                ['F', 'FF+[+F-F-F]-[-F+F+F]'],
            ]
        },
        {
            axiom: 'X',
            rules: [
                ['F', 'FX[FX[+XF]]'],
                ['X', 'FF[+XZ++X-F[+ZX]][-X++F-X]'],
                ['Z', '[+F-X-F][++ZX]'],
            ]
        },
        {
            axiom: 'F',
            rules: [
                ['F', 'F > F[+F]F[-F]F'],
            ]
        },
    ];

    class LSystemDemo {  // Code récupéré de https://github.com/simondevyoutube/LSystems_JavaScript et réadapté poru le projet.
        constructor() {
            this._sentence = this._axiom;
            this._id = 0;
            this._RandomParameters();
            this.OnChange();
        }

        OnChange() {
            this._ApplyRules();
            this._Render();
        }

        _RandomParameters() {
            const preset = randInt(0, 2);
            this._axiom = _PRESETS[preset].axiom;
            this._rules = _PRESETS[preset].rules;

            this._iterations = 0;
            this._leafLength = randInt(3, 20);
            this._leafWidth = randInt(3, 20);
            this._leafColor = _LEAFCOLORS[randInt(0, _LEAFCOLORS.length - 1)];
            this._leafAlpha = 0.9;
            this._branchLengthOriginal = randInt(20, 40);
            this._branchLength = this._branchLengthOriginal;
            this._branchWidth = 2;
            this._branchAngle = randInt(10, 60);
            this._branchColor = "#a36221";
            this._branchLengthFalloff = 0.75;
        }

        _FindMatchingRule(c) {
            for (let rule of this._rules) {
                if (c == rule[0]) {
                    return rule;
                }
            }
            return null;
        }

        _ApplyRulesToSentence(sentence) {
            let newSentence = '';
            for (let i = 0; i < sentence.length; i++) {
                const c = sentence[i];

                const rule = this._FindMatchingRule(c);
                if (rule) {
                    newSentence += rule[1];
                } else {
                    newSentence += c;
                }
            }
            return newSentence;
        }

        _ApplyRules() {
            let cur = this._axiom;
            for (let i = 0; i < this._iterations; i++) {
                cur = this._ApplyRulesToSentence(cur);

                this._branchLength = this._branchLengthOriginal * this._branchLengthFalloff;
            }
            this._sentence = cur;
        }

        _Render() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.resetTransform();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.transform(1, 0, 0, 1, canvas.width / 2, canvas.height - 150 );

            for (let i = 0; i < this._sentence.length; i++) {
                const c = this._sentence[i];

                if (c == 'F') {
                    ctx.fillStyle = this._branchColor;
                    ctx.fillRect(0, 0, this._branchWidth, -this._branchLength);
                    ctx.transform(1, 0, 0, 1, 0, -this._branchLength);
                } else if (c == '+') {
                    ctx.rotate(this._branchAngle * Math.PI / 180);
                } else if (c == '-') {
                    ctx.rotate(-this._branchAngle * Math.PI / 180);
                } else if (c == '[') {
                    ctx.save();
                } else if (c == ']') {
                    ctx.fillStyle = this._leafColor;
                    ctx.globalAlpha = this._leafAlpha;

                    ctx.scale(this._leafWidth, this._leafLength);

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(1, -1);
                    ctx.lineTo(0, -4);
                    ctx.lineTo(-1, -1);
                    ctx.lineTo(0, 0);
                    ctx.closePath();
                    ctx.fill();

                    ctx.restore();
                }
            }
        }
    };

    function APP_OnChange() {
        _APP.OnChange();
    }

    ComfyJS.onChat = (user, message, flags, self, extra) => {
        if (message == "arroser") {
            if (_APP._iterations < 4) _APP._iterations++;
            console.log(_APP._iterations)
            APP_OnChange();
        }

        if (message == "couper") {
            _APP = new LSystemDemo();
        }
    }

    nomChaineTwitch = "totorophd"  // METTEZ ICI LE NOM DE VOTRE CHAINE TWITCH

    ComfyJS.Init(nomChaineTwitch)

</script>
